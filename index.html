<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
<style>
body {
  background: #f2f2f2;
  font-family: Arial, sans-serif;
}

.app {
  background: white;
  width: 300px;
  padding: 20px;
  margin: 60px auto;
  text-align: center;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

h2 {
  margin-bottom: 15px;
}

input {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  padding: 10px 15px;
  margin: 6px;
  border: none;
  border-radius: 6px;
  background: #4CAF50;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #45a049;
}

.clear {
  background: crimson;
}

.clear:hover {
  background: darkred;
}

#result {
  font-weight: bold;
  margin-top: 10px;
}
</style>
</head>
<body>
  <div class="app">
    <h2>Mini Calculator</h2>
    <input id="num1" type="number"  placeholder="First number">
    <input id="num2" type="number" placeholder="Second number">
    <p id="result">Result: 0</p>
    <br>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Subtract</button>
    <button onclick="mul()">Multiply</button>
    <button onclick="div()">Divide</button>
    <button class="clear"
    onclick="clearAll()">Clear</button>
  </div>
  <script>
    function add() {
    var a =
    Number(document.getElementById("num1").value);
    var b =
    Number(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = "Result:" + (a + b);
    }
    function sub() {
    var a =
    Number(document.getElementById("num1").value);
    var b =
    Number(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = "Result:" + (a-b);
    }
    
    function mul() {
    var a =
    Number(document.getElementById("num1").value);
    var b = 
    Number(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = "Result:" + (a*b);
    }
    function div() {
    var a =
    Number(document.getElementById("num1").value);
    var b =
    Number(document.getElementById("num2").value);
    document.getElementById("result").innerHTML ="Result:" + (a/b);
    }
    function clearAll() {
    var a =
    document.getElementById("num1").value="";
    var b =
    document.getElementById("num2").value="";
    document.getElementById("result").innerHTML = "Result: 0";
    }
  </script>
</body>
</html>
